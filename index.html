<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet"/>
    <title>Abhi Fitness</title>
  </head>
  <body>
    <div class="logo">
      <img src="logo.jpeg" alt="logo" />
      <h4>Abhi Fitness</h4>
    </div>
    <div class="navbar">
      <ul>
        <a href="#"><li>Home</li></a>
        <a href="#"><li>About Us</li></a>
        <a href="#"><li>Fitness Calculater</li></a>
        <a href="#"><li id="shift">Contact Us</li></a>
        <input type="button" value="Call Us Now" id="call" />
        <input type="button" value="Email Us" id="mail" />
      </ul>
    </div>
    <div class="main">
      <h3>Join the best gym in Noida</h3>
      <input type="text" placeholder="Enter Your Name" />
      <input type="text" placeholder="Enter Your Age" />
      <input type="text" placeholder="Enter Your Mobile No." />
      <input type="text" placeholder="Enter Your Locality" />
      <input type="button" value="Submit" id="sub" />
    </div>
  </body>
</html>
